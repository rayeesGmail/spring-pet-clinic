<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Owner Index</title>
</head>
<body>
<!--/*@thymesVar id="owner" type="me.shaikhrayeesahmed.springpetclinic.model.Owner"*/-->
<h1 th:text="'Index Page'">Index Page</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
        <tr th:each="owner : ${owners}">
            <td th:text="${owner.getId()}"></td>
            <td th:text="${owner.getFirstName()}"></td>
            <td th:text="${owner.getLastName()}"></td>
        </tr>
    </tbody>
</table>


</body>
</html>
